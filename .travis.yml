branches:
  only:
    - master
    - staging
    - experimental
matrix:
  include:
    - language: java
      jdk: openjdk8
      dist: xenial
      services:
        - docker
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      script:
        - ( cd backend && ./gradlew ktlint test )
        - ( cd backend && docker build . -t demo )
notifications:
  email: false
